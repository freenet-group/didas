[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "didas/_version.py"
write_to_template = "__version__ = '{version}'\n"

[project]
name = "didas"
version = {attr = "didas.__version__"}
author = "Georg Wendorf"
author_email = "georgfriedrich.wendorf@md.de"
description = "Python Commons for Didas"
long_description = {file = "README.md"}
long_description_content_type = "text/markdown"
url = "https://github.com/freenet-group/didas/"
project_urls =
    "Bug Tracker = https://github.com/freenet-group/didas/issues"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "cx-Oracle",
    "SQLAlchemy",
    "tqdm",
    "google-auth",
    "requests",
    "pandas",
    "mlflow-skinny",
]
